<div class="col-md-6 col-md-offset-3">
	<h2>Register</h2>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <label for="firstName">First name</label>
            <input type="firstName" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
            <span ng-show = "form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
         </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="lastName">Last name</label>
            <input type="lastName" name="lastName" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
            <span ng-show = "form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
         </div>
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="vm.user.email" required />
            <span ng-show = "form.lastName.$dirty && form.lastName.$error.required" class="help-block">Email is required</span>
         </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
            <span ng-show = "form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
         </div>
        <div class="form-group" ng-class="{ 'has-error': form.confirmPassword.$dirty && form.confirmPassword.$error.required }">
            <label for="confirmPassword">Confirm password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword" required data-password-verify="vm.user.password"/>
            <span ng-show = "form.confirmPassword.$dirty && form.confirmPassword.$error.required" class="help-block">Confirm password is required</span>
                  <span ng-show="form.confirmPassword.$error.passwordVerify">
        Fields are not equal!</span>
         </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid " class="btn btn-primary">Register</button>
            <a href="#!/login" class="btn btn-link">Cancel</a>
        </div>
    </form>

</div>
